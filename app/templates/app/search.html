{% extends 'app/base.html' %}
{% load static %}


<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        {% block register %}

        <h5>Result search for {{searched}}</h5><br/>

        <div class="row" style="width: 100%;">
          {% for product in products %}
          <div class="col-lg-3">
            <div class="box-element product">
              <img class="product-image" src="{{ product.ImageURL }}">
              <h6><strong>{{ product.name }}</strong></h6>
              <hr>
              <button data-product="{{ product.id }}" data-action="add" class="btn-outline-secondary add-btn add-btn update-cart">Add to cart</button>
              <a class="btn btn-outline-success" href="{% url 'detail' %}?id={{ product.id }}">View</a>
              <h3 style="display: inline-block;"><strong>{{ product.price }} $</strong></h3>
            </div>
          </div>
          {% endfor %}
        </div>

        {% endblock register %}
    </body>
</html>
