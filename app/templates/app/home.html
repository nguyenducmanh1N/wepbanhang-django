{% extends 'app/base.html' %}
{% load static %}

{% block banner_slider %}
<!-- tao banner tren man hinh chinh -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap.min.css"> <!-- Import Bootstrap CSS -->
  <style>
    /* Thiết lập kích thước carousel */
    #carouselExampleDark {
      max-width: 1000px; /* Đặt kích thước tối đa mong muốn */
      margin: 0 auto; /* Để căn giữa carousel */
    }

    /* Thu nhỏ kích thước của hình ảnh trong carousel */
    #carouselExampleDark img {
      max-width: 100%; /* Để hình ảnh tự động thu nhỏ theo chiều ngang */
      height: auto; /* Để duy trì tỷ lệ khung hình gốc */
    }
    .product-image {
      max-width: 100%;
      height: auto;
}
  </style>


<div id="carouselExampleDark" class="carousel carousel-dark slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 4"></button>
    </div>
    <br  /><br  />
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="{% static 'app/images/banner/1.jpg' %}" class="d-block w-100" alt="ip15" height="500" >
        <div class="carousel-caption d-none d-md-block">
          <h5></h5>
          <p></p>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="{% static 'app/images/banner/2.jpg' %}" class="d-block w-100" alt=""height="500" >
        <div class="carousel-caption d-none d-md-block">
          <h5></h5>
          <p></p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'app/images/banner/3.jpg' %}" class="d-block w-100" alt=""height="500" >
        <div class="carousel-caption d-none d-md-block">
          <h5></h5>
          <p></p>
        </div>
      </div>
      
    </div>
    <!-- <div class="carousel-item">
        <img src="{% static 'app/images/banner/4.jpg' %}" class="d-block w-100" alt=""height="500" >
        <div class="carousel-caption d-none d-md-block">
          <h5></h5>
          <p></p>
        </div>
      </div>
    </div> -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <br  /><br  /><br  />
{% endblock banner_slider %}

<div class="row" style="width: 100%;">
  {% for product in products %}
  <div class="col-lg-3">
    <div class="box-element product">
      <img class="product-image" src="{{ product.ImageURL }}">
      <h6><strong>{{ product.name }}</strong></h6>
      <hr>
      <button data-product="{{ product.id }}" data-action="add" class="btn-outline-secondary add-btn add-btn update-cart">Add to cart</button>
      <a class="btn btn-outline-success" href="{% url 'detail' %}?id={{ product.id }}">View</a>
      <h3 style="display: inline-block;"><strong>{{ product.price }} $</strong></h3>
    </div>
  </div>
  {% endfor %}
</div>

<br  /><br  /><br  />

{% endblock main-content %}
